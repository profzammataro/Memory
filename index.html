<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Fantasy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=MedievalSharp&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cinzel', serif;
            background: linear-gradient(135deg, #1a0033 0%, #2d1b69 30%, #4a148c 70%, #6a1b9a 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        .magic-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #ffd700, transparent);
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg);
                opacity: 0.3;
            }
            33% { 
                transform: translateY(-30px) translateX(20px) rotate(120deg);
                opacity: 0.8;
            }
            66% { 
                transform: translateY(10px) translateX(-15px) rotate(240deg);
                opacity: 0.5;
            }
        }
        
        .game-container {
            position: relative;
            z-index: 10;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .title {
            font-family: 'MedievalSharp', cursive;
            font-size: 3.5rem;
            color: #ffd700;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 
                0 0 10px #ffd700,
                0 0 20px #ffd700,
                0 0 30px #ff8c00;
            animation: title-glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes title-glow {
            from { 
                text-shadow: 
                    0 0 10px #ffd700,
                    0 0 20px #ffd700,
                    0 0 30px #ff8c00;
            }
            to { 
                text-shadow: 
                    0 0 15px #ffd700,
                    0 0 25px #ffd700,
                    0 0 35px #ff8c00,
                    0 0 45px #ff4500;
            }
        }
        
        .subtitle {
            color: #e1bee7;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 30px;
            font-style: italic;
        }
        
        .game-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .stat {
            text-align: center;
            color: #ffd700;
            font-weight: 600;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 2px solid rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(5px);
        }
        
        .card {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            border: 3px solid #ffd700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            transition: all 0.6s ease;
            transform-style: preserve-3d;
            position: relative;
            box-shadow: 
                0 4px 15px rgba(255, 215, 0, 0.2),
                inset 0 2px 10px rgba(255, 255, 255, 0.1);
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card.matched {
            border-color: #00ff7f;
            box-shadow: 
                0 0 20px #00ff7f,
                0 4px 15px rgba(0, 255, 127, 0.4);
            animation: match-glow 0.8s ease-in-out;
        }
        
        @keyframes match-glow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .card-back, .card-front {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-back {
            background: linear-gradient(45deg, #4a148c, #6a1b9a, #8e24aa);
            background-size: 200% 200%;
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .card-back::before {
            content: '‚ú®';
            font-size: 2rem;
            animation: sparkle 2s ease-in-out infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .card-front {
            background: linear-gradient(45deg, #1a0033, #2d1b69);
            transform: rotateY(180deg);
            border: 2px solid rgba(255, 215, 0, 0.5);
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            color: #1a0033;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffd700;
            border: 2px solid #ffd700;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 215, 0, 0.1);
            transform: translateY(-2px);
        }
        
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .game-over-content {
            text-align: center;
            color: white;
            padding: 40px;
            background: linear-gradient(135deg, rgba(26, 0, 51, 0.9), rgba(74, 20, 140, 0.9));
            border-radius: 25px;
            border: 3px solid #ffd700;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.5),
                inset 0 2px 20px rgba(255, 255, 255, 0.1);
            max-width: 500px;
            margin: 20px;
        }
        
        .game-over h2 {
            font-family: 'MedievalSharp', cursive;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
        }
        
        .final-stats {
            margin: 20px 0;
            font-size: 1.2rem;
            color: #e1bee7;
        }
        
        .difficulty-selector {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .difficulty-label {
            color: #e1bee7;
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: block;
        }
        
        .difficulty-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .difficulty-btn {
            padding: 8px 16px;
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            border: 2px solid #ffd700;
            background: rgba(255, 215, 0, 0.1);
            color: #ffd700;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .difficulty-btn.active {
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            color: #1a0033;
        }
        
        .difficulty-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: translateY(-1px);
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .game-board {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                padding: 15px;
            }
            
            .card {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
            
            .game-stats {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="magic-particles" id="particles"></div>
    
    <div class="game-container">
        <h1 class="title">Memory Fantasy</h1>
        <p class="subtitle">Scopri le creature magiche nascoste nel regno incantato</p>
        
        <div class="difficulty-selector">
            <label class="difficulty-label">Scegli la Difficolt√†:</label>
            <div class="difficulty-buttons">
                <button class="difficulty-btn" onclick="setDifficulty('easy')">Facile (3x4)</button>
                <button class="difficulty-btn active" onclick="setDifficulty('normal')">Normale (4x4)</button>
                <button class="difficulty-btn" onclick="setDifficulty('hard')">Difficile (4x6)</button>
            </div>
        </div>
        
        <div class="game-stats">
            <div class="stat">
                <div class="stat-label">Mosse</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Coppie Trovate</div>
                <div class="stat-value" id="matches">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Tempo</div>
                <div class="stat-value" id="timer">00:00</div>
            </div>
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="startNewGame()">Nuova Partita</button>
            <button class="btn btn-secondary" onclick="shuffleCards()">Mescola Carte</button>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>üéâ Congratulazioni! üéâ</h2>
            <p>Hai completato il Memory Fantasy!</p>
            <div class="final-stats" id="finalStats"></div>
            <button class="btn btn-primary" onclick="closeGameOver()">Gioca Ancora</button>
        </div>
    </div>

    <script>
        // Simboli fantasy per le carte
        const fantasySymbols = [
            'üêâ', 'üßô‚Äç‚ôÇÔ∏è', 'üßö‚Äç‚ôÄÔ∏è', 'ü¶Ñ', 'üßù‚Äç‚ôÄÔ∏è', '‚öîÔ∏è', 'üè∞', 'üîÆ',
            'üßô‚Äç‚ôÄÔ∏è', 'üßö‚Äç‚ôÇÔ∏è', 'ü¶Ö', 'üê∫', 'üåü', 'üíé', 'üó°Ô∏è', 'üõ°Ô∏è',
            'ü¶â', 'üï∑Ô∏è', 'üêç', 'ü¶á', 'üåô', '‚òÑÔ∏è', '‚ö°', 'üî•'
        ];
        
        // Variabili del gioco
        let currentDifficulty = 'normal';
        let gameBoard = [];
        let flippedCards = [];
        let matches = 0;
        let moves = 0;
        let gameStartTime;
        let gameTimer;
        let totalPairs = 8;
        let boardSize = { rows: 4, cols: 4 };
        
        // Elementi DOM
        const gameBoardElement = document.getElementById('gameBoard');
        const movesElement = document.getElementById('moves');
        const matchesElement = document.getElementById('matches');
        const timerElement = document.getElementById('timer');
        const gameOverElement = document.getElementById('gameOver');
        const finalStatsElement = document.getElementById('finalStats');
        
        // Crea particelle magiche
        function createMagicParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = Math.random() * 6 + 2 + 'px';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Imposta difficolt√†
        function setDifficulty(level) {
            currentDifficulty = level;
            
            // Rimuovi classe active da tutti i pulsanti
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Aggiungi classe active al pulsante selezionato
            event.target.classList.add('active');
            
            switch(level) {
                case 'easy':
                    boardSize = { rows: 3, cols: 4 };
                    totalPairs = 6;
                    break;
                case 'normal':
                    boardSize = { rows: 4, cols: 4 };
                    totalPairs = 8;
                    break;
                case 'hard':
                    boardSize = { rows: 4, cols: 6 };
                    totalPairs = 12;
                    break;
            }
            
            startNewGame();
        }
        
        // Crea il tabellone di gioco
        function createGameBoard() {
            // Seleziona simboli casuali
            const selectedSymbols = fantasySymbols.slice(0, totalPairs);
            const cardSymbols = [...selectedSymbols, ...selectedSymbols];
            
            // Mescola le carte
            for (let i = cardSymbols.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardSymbols[i], cardSymbols[j]] = [cardSymbols[j], cardSymbols[i]];
            }
            
            // Crea la griglia
            gameBoardElement.style.gridTemplateColumns = `repeat(${boardSize.cols}, 1fr)`;
            gameBoardElement.innerHTML = '';
            gameBoard = [];
            
            for (let i = 0; i < cardSymbols.length; i++) {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.symbol = cardSymbols[i];
                card.dataset.index = i;
                
                card.innerHTML = `
                    <div class="card-back"></div>
                    <div class="card-front">${cardSymbols[i]}</div>
                `;
                
                card.addEventListener('click', () => flipCard(card));
                gameBoardElement.appendChild(card);
                gameBoard.push({
                    element: card,
                    symbol: cardSymbols[i],
                    isFlipped: false,
                    isMatched: false
                });
            }
        }
        
        // Gira una carta
        function flipCard(cardElement) {
            const cardIndex = parseInt(cardElement.dataset.index);
            const card = gameBoard[cardIndex];
            
            // Non permettere di girare carte gi√† girate o matchate
            if (card.isFlipped || card.isMatched || flippedCards.length >= 2) {
                return;
            }
            
            // Gira la carta
            cardElement.classList.add('flipped');
            card.isFlipped = true;
            flippedCards.push(card);
            
            // Se sono state girate due carte, controlla se combaciano
            if (flippedCards.length === 2) {
                moves++;
                movesElement.textContent = moves;
                
                setTimeout(() => {
                    checkMatch();
                }, 1000);
            }
        }
        
        // Controlla se le carte combaciano
        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.symbol === card2.symbol) {
                // Match trovato!
                card1.isMatched = true;
                card2.isMatched = true;
                card1.element.classList.add('matched');
                card2.element.classList.add('matched');
                
                matches++;
                matchesElement.textContent = matches;
                
                // Controlla se il gioco √® finito
                if (matches === totalPairs) {
                    endGame();
                }
            } else {
                // Nessun match, rigira le carte
                card1.element.classList.remove('flipped');
                card2.element.classList.remove('flipped');
                card1.isFlipped = false;
                card2.isFlipped = false;
            }
            
            flippedCards = [];
        }
        
        // Avvia il timer
        function startTimer() {
            gameStartTime = Date.now();
            gameTimer = setInterval(() => {
                const elapsed = Math.floor((Date.now() - gameStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                timerElement.textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }
        
        // Termina il gioco
        function endGame() {
            clearInterval(gameTimer);
            const totalTime = Math.floor((Date.now() - gameStartTime) / 1000);
            const minutes = Math.floor(totalTime / 60);
            const seconds = totalTime % 60;
            
            finalStatsElement.innerHTML = `
                <p><strong>Tempo totale:</strong> ${minutes}:${seconds.toString().padStart(2, '0')}</p>
                <p><strong>Mosse totali:</strong> ${moves}</p>
                <p><strong>Difficolt√†:</strong> ${currentDifficulty.charAt(0).toUpperCase() + currentDifficulty.slice(1)}</p>
                <p><strong>Efficienza:</strong> ${Math.round((totalPairs / moves) * 100)}%</p>
            `;
            
            gameOverElement.style.display = 'flex';
        }
        
        // Chiudi schermata game over
        function closeGameOver() {
            gameOverElement.style.display = 'none';
            startNewGame();
        }
        
        // Inizia una nuova partita
        function startNewGame() {
            clearInterval(gameTimer);
            matches = 0;
            moves = 0;
            flippedCards = [];
            
            movesElement.textContent = '0';
            matchesElement.textContent = '0';
            timerElement.textContent = '00:00';
            
            createGameBoard();
            startTimer();
        }
        
        // Mescola le carte (bonus)
        function shuffleCards() {
            if (moves > 0) {
                startNewGame();
            }
        }
        
        // Inizializzazione
        createMagicParticles();
        startNewGame();
    </script>
</body>
</html>
